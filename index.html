<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Informações -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Landpage para fones de ouvidos">
		<meta name="author" content="Devenvolvedor Brasil, Sousa Ezequiel">
		<meta name="keywords" content="Landpage para fones de ouvido,Website para fones de ouvido">

		<!-- Stylesheet Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">

		<!-- Title Page -->
		<title>Fone LandPage</title>
	</head>
	<body>
		<!-- Container Geral do Layout -->
		<div class="container-fluid">
			<!-- Header container e navbars -->
			<header class="container-fluid">
				<div class="d-flex justify-content-around align-middle">
					<div class="d-block p-2 py-1">
						<div class="d-inline-block h1">Shop</div>
						<img class="d-none img-fluid" src="#" alt="shop" />
					</div>
					<nav class="d-inline-block">
						<ul class="d-inline-flex list-inline">
							<li class="list-inline-item px-1 py-1">Home</li>
							<li class="list-inline-item px-1 py-1">About</li>
							<li class="list-inline-item px-1 py-1">Products</li>
							<li class="list-inline-item px-1 py-1">Support</li>
						</ul>
					</nav>
					<div class="d-inline-block">
						<ul class="list-inline">
							<li class="list-inline-item px-2 py-1">
								<img class="img-fluid" src="./icons/search-solid.svg" alt="search-solid" />
							</li>
							<li class="list-inline-item px-2 py-1">
								<img class="img-fluid" src="./icons/shopping-cart-solid.svg" alt="shopping-cart-solid" />
							</li>
							<li class="list-inline-item px-2 py-1">
								<img class="img-fluid" src="./icons/bars-solid.svg" alt="bars-solid" />
							</li>
						</ul>
					</div>
				</div>
			</header>
			<!-- Section container e Conteudos -->
			<section class="container-fluid">
				
			</section>
			<!-- Footer Container e Conteudos adicionais -->
			<footer class="container-fluid">
				
			</footer>
		</div> <!-- Fim da Container Geral do Layout -->

		<!-- Scripts Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	</body>
</html>
